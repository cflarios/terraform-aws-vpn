---
- name: Reset UFW
  ufw:
    state: reset

- name: Configure UFW default policies
  ufw:
    direction: "{{ item.direction }}"
    policy: "{{ item.policy }}"
  loop:
    - { direction: 'incoming', policy: 'deny' }
    - { direction: 'outgoing', policy: 'allow' }

- name: Allow SSH
  ufw:
    rule: allow
    port: '22'
    proto: tcp

- name: Allow HTTP
  ufw:
    rule: allow
    port: '80'
    proto: tcp

- name: Allow HTTPS
  ufw:
    rule: allow
    port: '443'
    proto: tcp

- name: Allow WireGuard
  ufw:
    rule: allow
    port: "{{ wireguard.port }}"
    proto: udp

- name: Configure NAT for WireGuard
  blockinfile:
    path: /etc/ufw/before.rules
    marker: "# {mark} WIREGUARD RULES"
    insertbefore: "# Don't delete these required lines"
    block: |
      # START WIREGUARD RULES
      # NAT table rules
      *nat
      :POSTROUTING ACCEPT [0:0]
      # Allow traffic from WireGuard clients to {{ firewall.public_interface }}
      -A POSTROUTING -s {{ wireguard.network }} -o {{ firewall.public_interface }} -j MASQUERADE
      COMMIT
      # END WIREGUARD RULES
  notify:
    - restart ufw

- name: Enable UFW
  ufw:
    state: enabled
